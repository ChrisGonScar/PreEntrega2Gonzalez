  <!--   Cuerpo con campos de contacto -->
  <body>
    <main>
      <form action="procesar-datos.php" method="post" enctype="text/plain">
        <div class="personal">
          <fieldset>
            <legend>Datos personales</legend>
            <div class="contentpersonal">
              <div>
                <label for="Nombre">Nombre</label>
                <input type="text" id="Nombre" placeholder="Ej: Cristian" />
              </div>
              <div>
                <label for="Telefono">Telefono</label>
                <input
                  type="tel"
                  required
                  id="Telefono"
                  placeholder="11-1111-1111"
                />
              </div>
              <div>
                <label for="email">E-Mail</label>
                <input
                  type="email"
                  required
                  id="email"
                  placeholder="Cris1234@gmail.com"
                />
              </div>
            </div>
          </fieldset>
        </div>
        <div class="fieldsetconsulta">
          <fieldset>
            <legend>Consulta de producto</legend>
            <div class="consulta">
              <label class="tu-consulta" for="tu-consulta"
                >Mandanos tu consulta</label
              >
              <textarea
                class="textarea"
                id="tu-consulta"
                placeholder="Maximo 300 caracteres"
              ></textarea>
            </div>
          </fieldset>
        </div>

        <div>
          <input class="enviar" type="submit" />
          <input class="restablecer" type="reset" />
        </div>
      </form>
      <img class="contactoimg" src="./Imagenes/contacto.png" alt="" />
    </main>
